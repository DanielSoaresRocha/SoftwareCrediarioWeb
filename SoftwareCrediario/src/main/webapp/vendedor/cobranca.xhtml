<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:body>
       <ui:composition template="/templates/common.xhtml">
            <ui:define name="content">
                 <div class="conteudo">
                    <h:form id="frm">
                        <!-- <p:messages /> -->
                        <p:growl id="growl" showDetail="true" sticky="true" /> 
                        
                        <p:panelGrid style="margin: auto" columns="2">
                            <p:outputLabel value="Cliente: " for="nome"  />
                            <p:outputLabel id="nome" value="#{pendencias.vendaAtual.cliente.nome}"/>

                            <p:outputLabel value="Nome da mercadoria: " for="cpf" />
                            <p:outputLabel id="cpf" value="#{pendencias.vendaAtual.nome}"/>

                            <p:outputLabel value="Valor pago" for="comp" />
                            <p:inputText id="comp" value="#{pendencias.vendaAtual.valorParcelas}"/>
                                                    
                            <p:outputLabel value="Data para próxima cobrança " />
                            <p:inputMask id="fData2" mask="99/99/9999" value="#{pendencias.vendaAtual.data2}" 
                                         requiredMessage="Formato de data inválido">
                                <f:convertDateTime pattern="dd/MM/yyyy" for="fData2" />
                            </p:inputMask>
                            
                            <p:outputLabel />
                            <p:commandButton value="Finalizar" action="#{pendencias.finalizar()}" update="frm"/>
                        </p:panelGrid>
                       
                    </h:form>

                </div>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
