<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">>
    
    <h:body>
        <ui:composition  template="/templates/common.xhtml">
            <ui:define name="content">
                <div class="conteudo">
                     <h:form>
                       <!-- <p:messages /> -->
                       <p:panelGrid style="margin: auto" columns="2">
                            <p:outputLabel value="Cliente: " for="nome"  />
                            <p:inputText id="nome" required="true" requiredMessage="Nome é obrigatório" value="#{administrar.clienteAtual.nome}"/>

                            <p:outputLabel value="Nome da mercadoria: " for="cpf" />
                            <p:inputText id="cpf" value="#{venda.vendaAtual.nome}"/>

                            <p:outputLabel value="Valor: " for="end" />
                            <p:inputText id="end" required="true" requiredMessage="Endereço é obrigatório" value="#{venda.vendaAtual.valor}"/>

                            <p:outputLabel value="Nº parcelas " for="num"/>
                            <p:inputText id="num" value="#{venda.vendaAtual.numParcelas}"/>

                            <p:outputLabel value="Valor parcelas: " for="comp" />
                            <p:inputText id="comp" value="#{venda.vendaAtual.valorParcelas}"/>
                            
                            <p:outputLabel value="Data: " for="comp2" />
                            <p:inputText id="comp2" value="#{venda.vendaAtual.data}"/>

                            <p:outputLabel />
                            <p:commandButton value="Cadastrar" action="#{venda.realizarVenda()}"/>

                        </p:panelGrid>

                    </h:form>
                    
                </div>
                
            </ui:define>
            
        </ui:composition>
    </h:body>
</html>
